<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
        <div class="navlogo border">
          <div class="logo">
          </div>
        </div>
        <div class="navaddress border ">
          <p class="addfirst">Deliver to</p>
          <div class="addlocation">
            <i class="fa-solid fa-location-dot"></i>
            
            <p class="addsecond">India</p>
          </div> </div>
          <div class="navsearch ">
            <select name="Amazon fashion" class="search-category">
              <option>Amazon Fashion</option>
              <option value="All categories">All categories</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="sign-in border">
            <p><span>Hello, sign in</span> </p>
            <div>
              <p class="list">
                Account & Lists
              </p>
            </div>
          </div>
          <div class="order border">
            <p><span>Returns</span></p>
            <div>
              <p class="list">& Orders</p>
            </div>
          </div>
          <div class="cart border">
            <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            </div>
    </div> </div>
    <div class="panel">
      <div class="all-panel border">
        <i class="fa-solid fa-list"></i>
        <p>All</p>
      </div>
      <div class="pan-op border">
        <a href="https://www.mxplayer.in">MX Player</a></div>
        <div class="pan-op border">Sell</div>
        <div class="pan-op border">Bestsellers</div>
        <div class="pan-op border">Mobiles</div>
        <div class="pan-op border">Today's Deals</div>
        <div class="pan-op border">Customer Service</div>
        <div class="pan-op border">Prime</div>
        <div class="pan-op border">New Releases</div>
        <div class="pan-op border">Amazon Pay</div>
        <div class="pan-op border">Fashion</div>
        <div class="pan-op border">Electronics</div>
        <div class="pan-op border">Home & Kitchen</div>
        <div class="pan-op border">Books</div>
        <div class="pan-op border">Computers</div>
        <div class="pan-op border">Gift Cards</div>

    </div>
  </header>  
</body>
</html>
